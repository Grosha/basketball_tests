plugins {
    id 'java'
}

group 'hoopit'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.codeborne', name: 'selenide', version: '5.0.1'
    compile group: 'com.handcraftedbits.web', name: 'flaky', version: '1.0.3'
//    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'io.appium', name: 'java-client', version: '6.1.0'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '1.2.0'
}
